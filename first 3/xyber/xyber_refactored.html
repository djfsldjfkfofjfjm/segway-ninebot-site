<script>
    var swiper = new Swiper('.my-swiper', {
        slidesPerView: 1, // 每次显示的幻灯片数
        spaceBetween: 10, // 幻灯片间距
        navigation: {
            nextEl: '.swiper-button-next', // 下一张按钮

        },
                loop: true, // 循环模式
    });

    // Функция переключения звука в видео
    function toggleVideoSound(video) {
        const indicator = video.parentElement.querySelector('.video-sound-indicator');
        
        if (video.muted) {
            video.muted = false;
            indicator.textContent = '🔊';
            indicator.style.opacity = '1';
            
            // Скрыть индикатор через 2 секунды
            setTimeout(() => {
                indicator.style.opacity = '0.3';
            }, 2000);
        } else {
            video.muted = true;
            indicator.textContent = '🔇';
            indicator.style.opacity = '1';
            
            // Скрыть индикатор через 2 секунды
            setTimeout(() => {
                indicator.style.opacity = '0.3';
            }, 2000);
        }
    }

    // Установить начальное состояние индикаторов
    document.addEventListener('DOMContentLoaded', function() {
        const indicators = document.querySelectorAll('.video-sound-indicator');
        indicators.forEach(indicator => {
            indicator.style.opacity = '0.3';
        });
    });
</script>

            el.style.fontFamily = "'Orbitron', sans-serif";
            el.style.fontWeight = "700";
            el.style.letterSpacing = "0.5px";
        });
        
        // Текстовые элементы
        const texts = document.querySelectorAll('p, li, label, .desc, .content, .words-ani-words');
        texts.forEach(function(el) {

                el.style.fontFamily = "'Exo 2', sans-serif";
                el.style.fontWeight = "400";
