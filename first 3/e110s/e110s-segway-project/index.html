    <!-- Основной контент -->
    <main style="min-height: 341px;">
        <!-- Контейнеры содержимого вкладок -->
        <div id="overview-section">Загрузка обзора...</div>
        <div id="specifications-section">Загрузка характеристик...</div>
        <div id="videos-section" style="display: none;">Загрузка видео...</div>
    </main>
    
    <!-- Скрипт загрузчика -->
    <script>
        console.log('Начинается загрузка страницы...');
        
        // Функция для загрузки секций
        async function loadSection(sectionFile, containerId) {
            console.log(`Загрузка ${sectionFile} в ${containerId}...`);
            try {
                const response = await fetch(sectionFile);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP! статус: ${response.status}`);
                }
                const text = await response.text();
                const container = document.getElementById(containerId);
                if (!container) {
                    throw new Error(`Контейнер ${containerId} не найден!`);
                }
                container.innerHTML = text;
                console.log(`✅ Успешно загружен ${sectionFile}`);
                return true;
            } catch (error) {
                console.error(`❌ Ошибка загрузки ${sectionFile}:`, error);
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = `<div style="color: red; padding: 10px; border: 1px solid red;">Ошибка загрузки ${sectionFile}: ${error.message}</div>`;
                }
                return false;
            }
        }
        
        // Загружаем все секции при загрузке страницы
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM загружен, начинается загрузка секций...');
            
            // Загружаем все секции
            const loadPromises = [
                loadSection('components/overview.html', 'overview-section'),
                loadSection('components/specifications.html', 'specifications-section'),
                loadSection('components/videos.html', 'videos-section')
            ];
            
            const results = await Promise.all(loadPromises);
            console.log('Все секции загружены:', results);
        });
    </script>
