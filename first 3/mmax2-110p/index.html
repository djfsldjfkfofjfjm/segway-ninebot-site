    <script>
        // Функция для загрузки секций
        function loadSection(sectionId, sectionFile) {
            const isLocal = window.location.protocol === 'file:';
            const sectionPath = isLocal ? './sections/' + sectionFile : '/mmax2-110p/sections/' + sectionFile;
            fetch(sectionPath)
                .then(response => response.text())
                .then(html => {
                    // Определяем, где запущена страница
                    const isLocal = window.location.protocol === 'file:';
                    
                    if (isLocal) {
                        // Для локального просмотра - относительные пути
                        html = html.replace(/src="\/mmax2-110p\/assets\/resources\//g, 'src="./assets/resources/');
                        html = html.replace(/href="\/mmax2-110p\/assets\/resources\//g, 'href="./assets/resources/');
                    }
                    // Для Vercel - оставляем абсолютные пути с /mmax2-110p/
                    
                    const container = document.getElementById(sectionId);
                    container.innerHTML = html;
                    container.classList.add('loaded');
                    
                    // Выполняем скрипты в загруженном контенте
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки секции ' + sectionFile + ':', error);
                });
        }

        // Загружаем все секции
        document.addEventListener('DOMContentLoaded', function() {
            // Удалены: language-bar, header, secondary-navigator
            loadSection('main-content-section', 'main-content.html');
            loadSection('user-voice-section', 'user-voice.html');
            loadSection('faq-section', 'faq.html');
            loadSection('download-center-section', 'download-center.html');
            // Footer удален
        });

        // Дополнительные скрипты для работы страницы
    </script>

<script>
// Применяем шрифты после загрузки страницы
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        // Заголовки
        const titles = document.querySelectorAll('#sprites-title, .title, [id*="title"], h1, h2, h3, h4, h5, h6');
        titles.forEach(function(el) {
            el.style.fontFamily = "'Orbitron', sans-serif";
            el.style.fontWeight = "700";
            el.style.letterSpacing = "0.5px";
        });
        
        // Текстовые элементы
        const texts = document.querySelectorAll('p, li, label, .desc, .content, .words-ani-words');
        texts.forEach(function(el) {
            if (!el.matches('h1, h2, h3, h4, h5, h6, .title, [id*="title"]')) {
                el.style.fontFamily = "'Exo 2', sans-serif";
                el.style.fontWeight = "400";
            }
        });
        
        // Кнопки и ссылки
        const links = document.querySelectorAll('button, a');
        links.forEach(function(el) {
            el.style.fontFamily = "'Exo 2', sans-serif";
            el.style.fontWeight = "500";
        });
    }, 1000); // Задержка для ожидания завершения всех анимаций
});
</script>
