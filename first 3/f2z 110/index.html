    <!-- Загрузка секций -->
    <script>
        // Функция для загрузки секций
        function loadSection(sectionFile, targetId) {
            fetch('./sections/' + sectionFile)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(targetId).innerHTML = html;
                    
                    // Выполнение встроенных скриптов
                    const scripts = document.getElementById(targetId).getElementsByTagName('script');
                    for (let i = 0; i < scripts.length; i++) {
                        if (scripts[i].src) {
                            const script = document.createElement('script');
                            script.src = scripts[i].src;
                            script.async = scripts[i].async;
                            document.head.appendChild(script);
                        } else {
                            eval(scripts[i].innerHTML);
                        }
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки секции ' + sectionFile + ':', error);
                });
        }
        
        // Загрузка всех секций при загрузке страницы
        window.addEventListener('load', function() {
            loadSection('main-content.html', 'main-content-section');
            loadSection('user-voice.html', 'user-voice-section');
            loadSection('faq.html', 'faq-section');
            loadSection('downloads.html', 'downloads-section');
        });
    </script>
