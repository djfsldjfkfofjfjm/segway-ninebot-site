    <!-- Скрипт для загрузки секций -->
    <script>
        // Функция для загрузки секции
        function loadSection(sectionFile, targetId) {
            fetch('./sections/' + sectionFile)
                .then(response => response.text())
                .then(html => {
                    // Заменяем относительные пути на правильные
                    html = html.replace(/src="\.\.\/m95c_files\//g, 'src="./m95c_files/');
                    html = html.replace(/src="m95c_files\//g, 'src="./m95c_files/');
                    
                    const element = document.getElementById(targetId);
                    if (element) {
                        element.innerHTML = html;
                        element.classList.add('section-loaded');
                    }
                })
                .catch(error => console.error('Error loading section:', sectionFile, error));
        }

        // Загрузка всех секций после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            loadSection('product-gallery.html', 'product-gallery-section');
        });
    </script>

    <!-- Дополнительные стили и скрипты перед закрытием body -->
    
<script>
// Применяем шрифты после загрузки страницы
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        // Заголовки
        const titles = document.querySelectorAll('#sprites-title, .title, [id*="title"], h1, h2, h3, h4, h5, h6');
        titles.forEach(function(el) {
            el.style.fontFamily = "'Orbitron', sans-serif";
            el.style.fontWeight = "700";
            el.style.letterSpacing = "0.5px";
        });
        
        // Текстовые элементы
        const texts = document.querySelectorAll('p, li, label, .desc, .content, .words-ani-words');
        texts.forEach(function(el) {
            if (!el.matches('h1, h2, h3, h4, h5, h6, .title, [id*="title"]')) {
                el.style.fontFamily = "'Exo 2', sans-serif";
                el.style.fontWeight = "400";
            }
        });
        
        // Кнопки и ссылки
        const links = document.querySelectorAll('button, a');
        links.forEach(function(el) {
            el.style.fontFamily = "'Exo 2', sans-serif";
            el.style.fontWeight = "500";
        });
    }, 1000); // Задержка для ожидания завершения всех анимаций
});
</script>
